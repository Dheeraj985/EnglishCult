<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Cult</title>
    {%load static%}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders:opsz,wght@10..72,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        
        <nav class="nav-bar">
            <h1>English Cult</h1>
            <ul class="nav-items">
                <li><a href="{% url 'home' %}" class="active">Home</a></li></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="demo-form" style="text-align: center; margin-top: 50px;">
        <h3>Book Your Demo!</h3>
        <form class="form" method="POST">
            {% csrf_token %}
            <label for="name">Full Name</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your name"required><br><br>
            
            <label for="email">Email Address</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>
            
            <label for="phone">Phone Number</label><br>
            <input type="tel" id="phone" name="phone" placeholder="Enter your Phone Number"><br><br>

            <label for="date">Date of Demo</label><br>
            <input type="date" id="date" name="date" required><br><br>
            
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 English Cult. All rights reserved.</p>
    </footer>
</body>
</html>
